version: v4

base: docker-registry.wikimedia.org/wikimedia-buster

runs:
  insecurely: true

lives:
  in: /srv/mishkal

variants:
  build:
    apt:
      packages: [ ca-certificates, python-setuptools ]
    python:
        version: python2.7
        requirements: [ requirements.txt ]
    copies:
      - from: local
        source: .
        destination: .
  production:
    includes: [ build ]
    entrypoint: [ ./interfaces/web/mishkal-webserver.py ]
  test:
    includes: [ build ]
    apt:
      packages: [ wget ]
    entrypoint: [ ./blubber-entrypoint-test.sh ]

